<!DOCTYPE html>
<html>
    <head>
        <title>Error 404</title>
    </head>

    <body>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Fira+Mono:400');

            body {
                color: #5e9bdb;
                background: repeating-linear-gradient(0deg, #0e0d0e 25%, #0e0d0e 50%, #171819 50%, #171819 75%);
                background-size: 10px 10px;
                height: 100%;
                width: 100%;
                font-size: 5vw;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                font-family: 'Fira Mono', monospace;
                justify-content: center;
                align-items: center;
            }

            @keyframes single-shake {
                0% { transform: translate(2px, 2px) rotate(0deg); }
                25% { transform: translate(-3px, -2px) rotate(-0.5deg); }
                50% { transform: translate(3px, -2px) rotate(0.5deg); }
                75% { transform: translate(-2px, 3px) rotate(-0.3deg); }
                100% { transform: translate(0, 0) rotate(0deg); }
            }


            .wisedom {
                font-family: url(VGA.tff);
                font-weight: 400;
                text-rendering: optimizelegibility;
                color: #80c0ff;
                letter-spacing: 0px;
                font-size: 20px;
                text-align: center;
                max-width: 80%;
                padding-right: 3px; 
            }

            .shaky-char {
                display: inline-block;
                animation: single-shake 100ms infinite;
            }

            .cursor {
                display: inline-block;
                width: 3px;
                height: 1.1em;
                background-color: #80c0ff;
                animation: blink 0.5s step-end infinite alternate;
            }

            @keyframes blink {
                50% {
                    background-color: transparent;
                }
            }
            /* --- AGGRESSIVE GLITCH CSS --- */
            .glitch {
                font-size: 15vw;
                position: relative;
                color: #5e9bdb; /* Base color */
            }
            .line:not(:first-child) {
                position: absolute;
                top: 0;
                left: 0;
            }
            
            /* Glitch layers applied to the main text */
            .line:nth-child(1) {
                animation: clip 2500ms -250ms linear infinite, glitch1 300ms -100ms linear infinite; /* Faster and shorter duration */
            }
            @keyframes glitch1 {
                0% { transform: translateX(0); }
                70% { transform: translateX(0); color: #fff; }
                75% { transform: translateX(8px); color: #ff0000; } /* Max shift 8px, using red for aggression */
                80% { transform: translateX(-6px); color: #80c0ff; }
                85% { transform: translateX(3px); color: #fff; }
                90% { transform: translateX(-8px); color: #5e9bdb; }
                95% { transform: translateX(5px); color: #fff; }
                100% { transform: translateX(0); }
            }
            .line:nth-child(2) {
                animation: clip 2500ms -500ms linear infinite, glitch2 300ms -700ms linear infinite;
            }
            @keyframes glitch2 {
                0% { transform: translateX(0); }
                70% { transform: translateX(0); color: #fff; }
                75% { transform: translateX(-10px); color: #00ff00; } /* Max shift 10px, green */
                80% { transform: translateX(5px); color: #80c0ff; }
                85% { transform: translateX(-2px); color: #fff; }
                90% { transform: translateX(9px); color: #5e9bdb; }
                95% { transform: translateX(-7px); color: #fff; }
                100% { transform: translateX(0); }
            }
            .line:nth-child(3) {
                animation: clip 2500ms -750ms linear infinite, glitch3 300ms -300ms linear infinite;
            }
            @keyframes glitch3 {
                0% { transform: translateX(0); }
                70% { transform: translateX(0); color: #fff; }
                75% { transform: translateX(6px); color: #ffff00; } /* Yellow */
                80% { transform: translateX(-7px); color: #80c0ff; }
                85% { transform: translateX(4px); color: #fff; }
                90% { transform: translateX(-9px); color: #5e9bdb; }
                95% { transform: translateX(2px); color: #fff; }
                100% { transform: translateX(0); }
            }
            .line:nth-child(4) {
                animation: clip 2500ms -1000ms linear infinite, glitch4 300ms -700ms linear infinite;
            }
            @keyframes glitch4 {
                0% { transform: translateX(0); }
                70% { transform: translateX(0); color: #fff; }
                75% { transform: translateX(-8px); color: #ff00ff; } /* Magenta */
                80% { transform: translateX(4px); color: #80c0ff; }
                85% { transform: translateX(-5px); color: #fff; }
                90% { transform: translateX(7px); color: #5e9bdb; }
                95% { transform: translateX(-3px); color: #fff; }
                100% { transform: translateX(0); }
            }
            .line:nth-child(5) {
                animation: clip 2500ms -1250ms linear infinite, glitch5 300ms -800ms linear infinite;
            }
            @keyframes glitch5 {
                0% { transform: translateX(0); }
                70% { transform: translateX(0); color: #fff; }
                75% { transform: translateX(10px); color: #00ffff; } /* Cyan */
                80% { transform: translateX(-3px); color: #80c0ff; }
                85% { transform: translateX(6px); color: #fff; }
                90% { transform: translateX(-7px); color: #5e9bdb; }
                95% { transform: translateX(4px); color: #fff; }
                100% { transform: translateX(0); }
            }
            .line:nth-child(6) {
                animation: clip 2500ms -1500ms linear infinite, glitch6 300ms -800ms linear infinite;
            }
            @keyframes glitch6 {
                0% { transform: translateX(0); }
                70% { transform: translateX(0); color: #fff; }
                75% { transform: translateX(-6px); color: #ff4500; } /* Orange Red */
                80% { transform: translateX(8px); color: #80c0ff; }
                85% { transform: translateX(-4px); color: #fff; }
                90% { transform: translateX(5px); color: #5e9bdb; }
                95% { transform: translateX(-10px); color: #fff; }
                100% { transform: translateX(0); }
            }
            .line:nth-child(7) {
                animation: clip 2500ms -1750ms linear infinite, glitch7 300ms -30ms linear infinite;
            }
            @keyframes glitch7 {
                0% { transform: translateX(0); }
                70% { transform: translateX(0); color: #fff; }
                75% { transform: translateX(9px); color: #ff69b4; } /* Hot Pink */
                80% { transform: translateX(-5px); color: #80c0ff; }
                85% { transform: translateX(2px); color: #fff; }
                90% { transform: translateX(-8px); color: #5e9bdb; }
                95% { transform: translateX(7px); color: #fff; }
                100% { transform: translateX(0); }
            }
            .line:nth-child(8) {
                animation: clip 2500ms -2000ms linear infinite, glitch8 300ms -800ms linear infinite;
            }
            @keyframes glitch8 {
                0% { transform: translateX(0); }
                70% { transform: translateX(0); color: #fff; }
                75% { transform: translateX(-7px); color: #00fa9a; } /* Medium Spring Green */
                80% { transform: translateX(3px); color: #80c0ff; }
                85% { transform: translateX(-6px); color: #fff; }
                90% { transform: translateX(10px); color: #5e9bdb; }
                95% { transform: translateX(-4px); color: #fff; }
                100% { transform: translateX(0); }
            }
            .line:nth-child(9) {
                animation: clip 2500ms -2250ms linear infinite, glitch9 300ms -700ms linear infinite;
            }
            @keyframes glitch9 {
                0% { transform: translateX(0); }
                70% { transform: translateX(0); color: #fff; }
                75% { transform: translateX(5px); color: #8a2be2; } /* Blue Violet */
                80% { transform: translateX(-8px); color: #80c0ff; }
                85% { transform: translateX(1px); color: #fff; }
                90% { transform: translateX(-6px); color: #5e9bdb; }
                95% { transform: translateX(9px); color: #fff; }
                100% { transform: translateX(0); }
            }
            .line:nth-child(10) {
                animation: clip 2500ms -2500ms linear infinite, glitch10 300ms -600ms linear infinite;
            }
            @keyframes glitch10 {
                0% { transform: translateX(0); }
                70% { transform: translateX(0); color: #fff; }
                75% { transform: translateX(-9px); color: #f08080; } /* Light Coral */
                80% { transform: translateX(6px); color: #80c0ff; }
                85% { transform: translateX(-3px); color: #fff; }
                90% { transform: translateX(8px); color: #5e9bdb; }
                95% { transform: translateX(-5px); color: #fff; }
                100% { transform: translateX(0); }
            }
            @keyframes clip {
                /* Faster, more chaotic clipping */
                0% {
                    clip-path: polygon(0 100%, 100% 100%, 100% 150%, 0 150%);
                }
                100% {
                    clip-path: polygon(0 -50%, 100% -50%, 100% 0%, 0 0);
                }
            }

            .button-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 35px;
                margin-top: 20px;
            }

            a {
                padding: 10px 20px;
                background-color: #80c0ff;
                color: #0e0d0e;
                border-radius: 5px;
                text-decoration: none;
                cursor: pointer;
                transition: 0s;
                font-weight: bold;
            }

            .return-home {
                background: none;
                color: #5e9bdb;
                padding: 0;
                font-weight: normal;
                text-decoration: underline;
            }
            .return-home:hover {
                filter: brightness(120%);
            }


            a:hover {
                filter: brightness(90%);
            }
        </style>
        <div class="glitch">
            <div class="line">Error 404</div>
            <div class="line">Error 404</div>
            <div class="line">Error 404</div>
            <div class="line">Error 404</div>
            <div class="line">Error 404</div>
            <div class="line">Error 404</div>
            <div class="line">Error 404</div>
            <div class="line">Error 404</div>
            <div class="line">Error 404</div>
            <div class="line">Error 404</div>
        </div>
        <span class="wisedom"></span>

        <div class="button-container">
            <a href="/chat.html" target="_blank">Contact Support</a>
            <a href="/" class="return-home">Return home?</a>
        </div>

        <script>
const wiseness = [
    'ERROR: Page not found. The web gremlins got hungry and ate this page, leaving behind only crumbs and a faint smell of burnt toast. Please click the Shiny Blue Button to Return Home before they come back for seconds!',
    'You have successfully stumbled into the Digital Void, where socks and missing web pages go to retire. Your mission, should you choose to accept it, is to click Return Home and escape the existential dread.',
    '404: The server is currently powered by a very tired hamster named Bartholomew. He accidentally tripped over the URL cable. Be gentle and click Return Homeâ€”Bartholomew needs a nap.',
    'This page is taking a mandatory nap because it worked too hard being awesome. Shhh... Don\'t wake it. Just quietly sneak out by pressing Return Home now.',
    'The website is fine. It\'s just aggressively shy right now and hiding behind the digital sofa. We promise the homepage is less socially awkward. Just click Return Home, friend.',
    'Go back. There are no cookies here, only slightly melted butter and the unsettling feeling that a potted plant is watching you. Your only safe route is Return Home!',
    '404: The URL you requested has been replaced by a small, confused turnip wearing a tiny hat. The turnip suggests you click Return Home immediately.',
    'Did you bring snacks? Because you\'re stuck here now unless you bribe the navigation system. A simple click on Return Home acts as sufficient payment.',
    'I am currently judging your life choices from beyond the screen, including that time you wore socks with sandals. Now, redeem yourself: click Return Home.',
    'Try clicking the blue button (which is actually the Return Home link). It may or may not summon a duck wearing a tiny crown. Worth the risk!',
    'Im going to sleep im done typing, bye! (P.S. My last request is for you to click Return Home and leave me in peace.)',
    'The page ran away to join the circus. It left a note saying, "Tell them I\'ll only come back if they click Return Home."',
    'Warning: You have reached the edge of the internet. Beyond this point lies only infinite cat videos and questionable life advice. Navigate to safety via Return Home.',
    'This page is currently being audited by miniature invisible accountants. They strongly recommend you click Return Home and wait elsewhere.',
    'Oopsie! We spilled a latte on the keyboard and this URL got corrupted. A fresh start awaits you if you just click Return Home.',
    'The page is undergoing a dramatic wardrobe change. Give it some privacy and click Return Home while it finds a better outfit.',
    'A rogue pixel stole this content! We\'ve dispatched a team of highly trained digital squirrels to retrieve it. In the meantime, kindly click Return Home.',
    'Congratulations! You\'ve found the secret level. Unfortunately, the only reward is permission to click Return Home and tell no one.',
    'This is not the page you are looking for. (waves hand Jedi-style). You should click Return Home instead.',
    'The internet fairies decided this page was too dusty and whisked it away. Ask for the magic word (Return Home) to continue.'
];
            const element = document.getElementsByClassName('wisedom')[0];

            let currentTextIndex = 0;
            let charIndex = 0;
            let typingTimeout;
            let deletingTimeout;

            // Cursor element setup
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            element.appendChild(cursor); 

            function type() {
                if (currentTextIndex >= wiseness.length) {
                    currentTextIndex = 0;
                }

                let text = wiseness[currentTextIndex];
                let typeSpeed = 50;

                if (cursor.parentElement !== element) {
                    element.appendChild(cursor);
                }

                if (charIndex < text.length) {
                    const char = text.charAt(charIndex);

                    const shakySpan = document.createElement('span');
                    shakySpan.className = 'shaky-char';
                    shakySpan.textContent = char;

                    element.insertBefore(shakySpan, cursor);

                    setTimeout(() => {
                        shakySpan.outerHTML = shakySpan.innerHTML;
                    }, 100);

                    charIndex++;
                    typingTimeout = setTimeout(type, typeSpeed);
                } else {
                    deletingTimeout = setTimeout(deleteText, 5000);
                }
            }

          function deleteText() {
                let text = wiseness[currentTextIndex];
                let deleteSpeed = 25; // SLOWED DOWN for visible deletion

                if (charIndex > 0) {
                    // 1. Overwrite content with one less character
                    element.innerHTML = text.substring(0, charIndex - 1);
                    
                    // 2. RE-ATTACH the cursor (which was destroyed by innerHTML)
                    element.appendChild(cursor); 

                    charIndex--;
                    deletingTimeout = setTimeout(deleteText, deleteSpeed);
                } else {
                    currentTextIndex++;
                    typingTimeout = setTimeout(type, 800);
                }
            }

            setTimeout(type, 2000);
        </script>
    </body>
</html>
